# circos.conf

###################################################################
#                             Ticks                               #
###################################################################

show_ticks       = yes
show_tick_labels = yes

<ticks>

radius           = 1r
color            = black
thickness        = 2p

multiplier       = 1

format           = %d

<tick>
#chromosomes    = -hs2
spacing        = 10000u
size           = 10p
thickness      = 1p
color          = black
show_label     = yes
label_size = 20p
</tick>

</ticks>

karyotype = /home/jennifer/circos/karyotypes/H16_plasmid_karyotype.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline

radius           = 0.90r
thickness        = 30p
fill             = yes
#stroke_color     = lgrey
#stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = no
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = 1r + 60p
label_size       = 30
label_parallel   = yes

chromosomes = chr1

</ideogram>

###################################################################
