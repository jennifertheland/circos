# circos.conf

###################################################################
#                             Ticks                               #
###################################################################


show_ticks       = yes
show_tick_labels = yes

<ticks>

radius           = 1r
color            = black
thickness        = 2p

multiplier       = 1

format           = %d

<tick>
#chromosomes    = -hs2
spacing        = 500000u
size           = 10p
thickness      = 1p
color          = black
show_label     = yes
label_size = 20p
</tick>

</ticks>

#karyotype = data/karyotype/karyotype.human.txt
karyotype = /home/jennifer/circos/karyotypes/BL21_karyotype.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline

radius           = 0.90r
thickness        = 30p
fill             = yes
#stroke_color     = lgrey
#stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = no
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = 1r + 60p
label_size       = 30
label_parallel   = yes

chromosomes = chr1


</ideogram>

