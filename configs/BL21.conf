# circos.conf

#karyotype = data/karyotype/karyotype.human.txt
karyotype = /home/jennifer/circos/karyotypes/BL21_karyotype.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline

radius           = 0.90r
thickness        = 5p
fill             = yes
stroke_color     = lgrey
stroke_thickness = 0p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = 1r + 60p
label_size       = 30
label_parallel   = yes

chromosomes = chr1


</ideogram>

##################################################################
#                           Histogram 1                          #
##################################################################
<plot>
type = histogram
file = /Users/tobiasfrick/Desktop/circos/data_sets/H1_total.bedgraph
color            = vvdred
fill_color       = vvdred
thickness        = 0

r1               = 0.93r
r0               = 0.83r
min              = 0
max              = 1
orientation      = out

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 2
</axis>
</axes>
</plot>

